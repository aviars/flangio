{% extends "base.html" %}
{% load i18n %}

{% block content %}


  <div class="container">
    <div class="hero-unit">
    <h1>{% trans "Login" %}</h1>
  <br>
    
    <div class="row">
    <div class="span7 center">
      <form class="well" method="post" action="">
        {% csrf_token %}
        <table>
        
        {% load bootstrap %}
        {{ form|bootstrap }}

        </table>
        <input type="submit" class="btn-large btn-primary" value="{% trans 'Login' %}" />
      </form>
    </div>
  </div>

<div class="row">
 <small><a href="/accounts/user/create">
 {% trans "Register here" %}</a> with a valid invitation code.
 </small>

    </div> 

    
{% endblock %}
